<html>
<head>
    <meta charset="utf-8">
    <script src="sortableTable.js"></script> 
    <script>
        // -------------------------------------------------------------------------------------------------------
        // -----------------=============######## Sortable Table Demo Code ########=============-----------------
        // -------------------------------------------------------------------------------------------------------
        //  Copyright a97marbr / HGustavs 
        //
        //        (\ /)
        //        (. .)

        //--------------------------------------------------------------------------------------------------------

        //------------==========########### GLOBALS ###########==========------------

        var tabledata = {
        	tblhead:{
              col_a:"Col A",
              col_b:"Col B",
              col_c:"Col C",
              col_d:"Col D"
        	},
        	tblbody:[],
        	tblfoot:{}
        }

        for (i = 0; i < 20; i++) {
            tabledata.tblbody.push(
                { col_a:Math.floor(Math.random()*20)+1,
                  col_b:Math.floor(Math.random()*20)+1,
                  col_c:Math.floor(Math.random()*20)+1,
                  col_d:{xk:Math.round(Math.random()*2000+1000),yk:Math.round(Math.random()*500),col:"Free Shevacadoo"}
                }
            );
        }

        var myTable,myTable2;

        //------------==========########### FUNCTIONZ ###########==========------------

        //--------------------------------------------------------------------------
        // setup
        // ---------------
        //  Creates the table object and assigns all mandatory pararmeters
        //  
        // tabledata contains the data for the table contents
        // "thetable" is ID for table element
        // "TableTitle" is Title of Table
        // "renderCell" is Callback for rendering each cell
        //--------------------------------------------------------------------------

        function setup() {
            myTable = new SortableTable({
                data:tabledata,
                tableElementId:"thetable",
                tableCaption:"Multiple row sum example",
                columnOrder:["col_a","col_b","col_c","col_d"],
                rowSum:[[{"name":"Col A + Col D.xk","id":"aplusdxk"}, "col_a","col_d.xk"]],
                renderCellCallback:renderCell
            });
          	
          	myTable.renderTable();
        }

        //--------------------------------------------------------------------------
        // renderCell
        // ---------------
        //  Callback function that renders a specific cell in the table
        //--------------------------------------------------------------------------
		
        function renderCell(col,celldata) {
            if (col == "col_d"){
                celldata="<div><span>" + celldata.xk + "</span>/<span>" + celldata.yk + "</span></div>";
            } 
            return celldata;
        }

    </script>
</head>
<body onload="setup();" onkeypress='keypressHandler(event)'>
    <h2>Example Table 1</h2>
        	
  	<div id='MHTEST'></div>

  	<!-- Column filter div -->
  	<div id="columnfilter"></div>
          
    <!-- Table placeholder -->
    <div id="thetable"></div>
    <br>
    <br>      	
</body>
